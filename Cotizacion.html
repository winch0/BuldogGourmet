<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bulldog Gourmet-Cotización</title>
    <meta name="description" content="Bulldog Gourmet los mejores almuerzos Gourmet de Antofagasta" />
    <link rel="shortcut icon" href="images/comiendo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <section class="section-page section-contact">
        <h1 class="title-section">Haz tu pedido</h1>
        <form action="" class="form-landing-page" method="post">
            <div class="input-field">
                <input class="input-form" type="text" id="name_contact"  autocomplete="on" placeholder="Ingresa tu nombre y apellido...">
                <p id="msgNombre" class="alerta"></p>
            </div>
            <div class="input-field">
                <input class="input-form" type="email" id="email_contact"  autocomplete="on" placeholder="Ingresa tu correo...">
                <p id="msgCorreo" class="alerta"></p>
            </div>
            <div class="input-field">
                <input class="input-form" type="number" id="tel_contact" required autocomplete="on" placeholder="Ingresa tu teléfono...">
                <p id="msgfono" class="alerta"></p>
            </div>
            <div class="input-field" >
                <select class="select-form" required id="menu_contact">
                    <option value="viernes">menú viernes</option>
                    <option value="sábado">menú sábado</option>
                    <option value="domingo">menú domingo</option>
                </select>
                <p id="msgMenu" class="alerta"></p>
            </div>
            <div class="input-field">
                <textarea class="textarea-form" id = "pedido" cols="30" rows="10" required placeholder="Déjanos tu comentario y cantidad de menús" minlength="10" maxlength="200"></textarea>
                <p id="msgpedido" class="alerta"></p>
            </div>
            <button class="btns btn-enviar" type="button" value="submit" onclick="Validarinformacion()">Enviar</button>
        </form>
    </section>




</body>
</html>
