<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bulldog Gourmet-Cotización</title>
    <meta name="description" content="Bulldog Gourmet los mejores almuerzos Gourmet de Antofagasta" />
    <link rel="shortcut icon" href="images/comiendo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
</head>
<body>
    <section class="section-page section-contact">
        <h1 class="title-section">Cotizar</h1>
        <form action="" class="form-landing-page" method="post">
            <div class="input-field">
                <input class="input-form" type="text" name="name_contact" required autocomplete="on" placeholder="Ingresa tu nombre y apellido...">
            </div>
            <div class="input-field">
                <input class="input-form" type="email" name="email_contact" required autocomplete="on" placeholder="Ingresa tu correo...">
            </div>
            <div class="input-field">
                <input class="input-form" type="number" name="tel_contact" required autocomplete="on" placeholder="Ingresa tu teléfono...">
            </div>
            <div class="input-field">
                <select class="select-form" required>
                    <option value="html5">HTML5</option>
                    <option value="css3">CSS3</option>
                    <option value="javascript">Javascript</option>
                    <option value="git">Git/Github</option>
                </select>
            </div>
            <div class="input-field">
                <textarea class="textarea-form" name="commit_contact" cols="30" rows="10" placeholder="Déjanos tu comentario..." minlength="10" maxlength="200"></textarea>
            </div>
            <button class="btns btn-enviar" type="submit" value="submit">Enviar y cotizar</button>
        </form>
    </section>
</body>
</html>
